<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="1" cellpadding="10">

    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Surname</td>
        <td>Age</td>
        <td>Salary</td>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">VALUE</td>
        <td th:utext="${user.getName()}">VALUE</td>
        <td th:utext="${user.getSurname()}">VALUE</td>
        <td th:utext="${user.getAge()}">VALUE</td>
        <td th:utext="${user.getSalary()}">VALUE</td>
    </tr>
</table>
<br></br>
<hr/>
<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit user</a>

<br></br>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>
</body>
</html>
